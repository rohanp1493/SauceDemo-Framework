# ---------------------------APPLICATION URL ------------------------------
base.url=https://www.saucedemo.com

#----------------------------USER CREDENTIALS---------------------------
app.username=standard_user
app.password=secret_sauce

#-----------------------------BROWSER------------------------------
browser=chrome
# Run without visible browser window?
# false = you SEE the browser (good for learning)
# true  = invisible browser (good for CI/CD later)
headless=false

#-----------------------------TIMEOUTS-----------------------------
# How many seconds to wait for elements to appear
implicit.wait=5
# How many seconds to wait for page to fully load
page.load.timeout=5

# AI model to use
ai.provider=none
ai.model=claude-3-5-haiku-20241022
gemini.model=gemini-2.0-flash
copilot.model=gpt-4o